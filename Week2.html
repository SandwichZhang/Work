<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMY</title>
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="stylesheet" href="CSS/index.css" />
</head>
<body>
    <div class="header-background">
        <div class="header-flex">
            <div class="box">新品推荐</div>
            <div class="box">在线购买产品</div>
            <div class="box3"><img src="images/index-header-logo.png" alt="header"></div>
            <div class="box">企业礼包</div>
            <div class="box">品牌介绍</div>
        </div>
        <div class="header-textarea"></div>
    </div>
    <!--Welcome界面-->
    <div class="background">
        <div class="welcome">
            <div class="welcome-pic"></div>
            <div class="welcome-textarea">
                <div class="welcome-title"></div>
                <p>德国书写工具品牌LAMY始创人C.Josef Lamy于1930年在海德<br>堡创立了欧瑟斯墨水笔制造厂.1952年，崭露头角的LAMY流线<br>型水笔，震撼问世，彰显公司的创新敏锐触觉。1966年终于打<br><br>造出令人耳目一新的现代经典之作-LAMY 2000系列。产品撮合<br>了聚碳酸酯与不锈钢材质，绝妙的搭配，使之从芸芸众生的书写<br>工具中脱颖而出，时至今日，依然在市场具有影响力。</p>
            </div>
            <div class="welcome-video">
                <div class="video-player"></div>
            </div>
        </div>
    </div>
    <!--LAMY系列界面-->
    <div class="lamy-series">
        <div class="series-title"></div>
        <div class="series-flex">
            <div class="lamy-box"><img src="images/lamy-box1.png"></div>
            <div class="lamy-box"><img src="images/lamy-box2.png"></div>
            <div class="lamy-box"><img src="images/lamy-box3.png"></div>
        </div>
        <div class="series-button"></div>
    </div>
    <!--PEN展示界面-->
    <div class="pen-background">
        <div class="pen-pic"><img src="images/series-pen.png"></div>
        <div class="lamy-logo"></div>
    </div>
    <!--评价界面-->
    <div class="evaluate-background">
        <div class="evaluate-title"></div>
        <div class="evaluate-textarea"></div>
    </div>
    <!--Products界面-->
    <div class="products-background">
        <div class="products-title"></div>
        <div class="products-flex1">
            <div class="products-pic1"></div>
            <div class="products-pic2"></div>
        </div>
        <div class="products-flex2">
            <div class="products-pic3"></div>
            <div class="products-pic4"></div>
        </div>
        <div class="products-flex3">
            <div class="products-pic5"></div>
            <div class="products-pic6"></div>
        </div>
        <div class="products-button"></div>
        <div class="products-bgc"></div>
        <div class="products-info">
            <div class="products-flex4">
                <div class="products-pic7"></div>
                <div class="products-pic8"></div>
                <div class="products-pic9"></div>
            </div>
            <div class="products-flex5">
                <div class="products-pic10"></div>
                <div class="products-pic11"></div>
                <div class="products-pic12"></div>
            </div>
        </div>
        <div class="products-buttion1"><!--新品推荐button--></div>
    </div>
    <!--尾部-->
    <div class="footer"></div>
    <div class="end"></div>
</body>
</html>
