<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Interface</title>
    <link rel="stylesheet" href="CSS-Week3/common.css" />
    <link rel="stylesheet" href="CSS-Week3/index.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="header-flex">
            <div class="back"></div>
            <div class="signup"></div>
            <div class="info"></div>
        </div>
        <div class="Photo"></div>
        <div class="Field">
            <div class="box"><input type="text" placeholder="First Name"></div>
            <div class="box"><input type="text" placeholder="Last Name"></div>
            <div class="box"><input type="email" placeholder="Email Address"></div>
            <div class="box"><input type="password" placeholder="Password"></div>
        </div>
        <div class="Button"><button type="submit"></button></div>
        <div class="signin"></div>
    </div>
</body>
</html>
